<h1>To-do List Manager</h1>

<nav>
    <button onclick="showSection('list')">üìã Show all tasks</button>
    <button onclick="showSection('create')">‚ûï Create new task</button>
    <button onclick="showSection('search')">üîç Search task</button>
</nav>

<section id="list-section" class="active">
    <ul id="task-list"></ul>
</section>

<section id="create-section">
    <form id="task-form">
        <input type="text" id="title" placeholder="Task Title" required />
        <textarea id="description" placeholder="Task Description"></textarea>
        <button type="submit">Add</button>
    </form>
</section>

<section id="search-section">
    <input type="text" id="search-input" placeholder="Enter task ID or title" />
    <button id="search-btn">Buscar</button>
    <ul id="search-result"></ul>
</section>
